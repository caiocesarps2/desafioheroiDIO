<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Desafio Heroi</title>
</head>
<body>
    <div class="container">
        <h2>Classificação de Nível de XP</h2>
        <form action="#">
            <label for="name">Nome do Personagem:</label>
            <input type="text" name="name" id="name" placeholder="Nome do seu personagem">
            <label for="xp">Quantidade de XP:</label>
            <input type="number" name="xp" id="xp" placeholder="Digite o XP">
            <div class="btn-container">
                <button id="btn-calc">Calcular</button>
            </div>
        </form>
    </div>
</body>
</html>
